<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=1.0">
    <title>react-switch</title>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900|Material+Icons">
    <link rel="stylesheet" href="./examples/m.css">
</head>
<body>
<div class="page">
    <div class="subtitle">
        <div class="page-back"></div>
        <div class="page-title">React-Switch</div>
        <div class="extension"></div>
        <div class="desc">
            <p>此例请用移动端查看</p>
        </div>
    </div>
    <div class="viewport">
        <h5 class="bin-cell-desc">基本用法，状态切换触发事件</h5>
        <div class="bin-cell-wrapper">
            <a class="bin-cell">
                <div class="bin-cell-left">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-content">
                    <div class="bin-cell-title">
                        <span class="bin-cell-text">开关状态: false</span>
                    </div>
                    <div class="bin-cell-value">
                        <!---->
                        <span class="bin-switch">
                            <span class="bin-switch-inner">关</span>
                        </span>
                        <!---->
                    </div>
                </div>
                <div class="bin-cell-right">
                    <div class="bin-cell-btnGroup"></div>
                </div>
            </a>
            <a class="bin-cell">
                <div class="bin-cell-left">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-content">
                    <div class="bin-cell-title">
                        <span class="bin-cell-text">开关状态: true</span>
                    </div>
                    <div class="bin-cell-value">
                        <!---->
                        <span class="bin-switch bin-switch-checked">
                            <span class="bin-switch-inner">开</span>
                        </span>
                        <!---->
                    </div>
                </div>
                <div class="bin-cell-right">
                    <div class="bin-cell-btnGroup"></div>
                </div>
            </a>
            <a class="bin-cell">
                <div class="bin-cell-left">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-content">
                    <div class="bin-cell-title">
                        <span class="bin-cell-text">禁用状态</span>
                    </div>
                    <div class="bin-cell-value">
                        <!---->
                        <span class="bin-switch bin-switch-disabled">
                            <span class="bin-switch-inner"></span>
                        </span>
                        <!---->
                    </div>
                </div>
                <div class="bin-cell-right">
                    <div class="bin-cell-btnGroup"></div>
                </div>
            </a>
            <a class="bin-cell">
                <div class="bin-cell-left">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-content">
                    <div class="bin-cell-title">
                        <span class="bin-cell-text">禁用状态</span>
                    </div>
                    <div class="bin-cell-value">
                        <!---->
                        <span class="bin-switch bin-switch-checked bin-switch-disabled">
                            <span class="bin-switch-inner"></span>
                        </span>
                        <!---->
                    </div>
                </div>
                <div class="bin-cell-right">
                    <div class="bin-cell-btnGroup"></div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
